
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./Styles/login.css">
  <link rel="stylesheet" href="./Styles/navigation.css">
  <link rel="stylesheet" href="./Styles/mainStyle.css">
  <link rel="icon" href="./images/log-in.png">
  <title>Login Form Demo</title>
  <script src="./JavaScript/login.js"></script>
  <script src="./JavaScript/login.js"></script>
</head>
<body>
    
    
  <div class="login-wrapper">
    <form action="https://sheetdb.io/api/v1/6fse17ipqx3pu" class="form" method="post" id="sheetdb-form">
      <img src="./images/ucsylogo.png" alt="" width="">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" name="data[Username]" id="username" autocomplete="off" required>
        <label for="loginUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="text" name="data[Rollno.]" id="rollno" autocomplete="off" required>
        <label for="loginrollno">YKPT - </label>
      </div>
      <button type="submit" value="Login" class="submit-btn">Login</button>

      <a href="#forgot-pw" class="forgot-pw">Forgot Roll No.</a>
    </form>
    <script src="./JavaScript/login.js"></script>
    <p id="loginStatus"></p>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" id="close">&times;</a>
        <h2 style="text-align: center;">Contact</h2>
        <a style="text-align: center; font-size: 27px; color: aliceblue;"
          href="mailto:ucsy.admin@ucsy.edu.mm">ucsy.admin@ucsy.edu.mm</a>

      </form>
    </div>
  </div>

</body>
</html>
